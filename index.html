<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Link to the stylesheet-->
    <link rel="stylesheet" href="style.css" />
    <!--fonts-->
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    
    
    <div class="container">
      <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">
          Thank you for taking the time to help us improve the platform
        </p>
      </header>
      <form action="" id="survey-form">
        <!--name -->
        <label for="name" id="name-label">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your name"
          required
        />
        <!--email -->
        <label for="email" id="email-label">email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          required
        />
        <!--age -->
        <label for="age" id="number-label">Age (optional)</label>
        <input
          type="number"
          id="number"
          name="age"
          min="18"
          max="90"
          placeholder="Age"
        />
        <!--dropdown -->
        <label>Which option best describes your current role?</label>
        <select id="dropdown">
          <option value="" disabled selected>Select current role</option>
          <option value="student">Student</option>
          <option value="job">Full Time Job</option>
          <option value="learner">Full Time Learner</option>
          <option value="No">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
        <!--recommendation -->
        <label
          >Would you recommend freeCodeCamp to a friend?
          <br>
          <br>
          <input 
          
            type="radio"
            name="recommendation"
            value="definitely"
          />Definitely
        </label>
        <label>
          <input type="radio" name="recommendation" value="maybe" />Maybe
        </label>
        <label>
          <input type="radio" name="recommendation" value="not-sure" />Not sure
        </label>

        <!--favorite feature -->
        <label>What is your favorite feature of freeCodeCamp? </label>
        <select name="favFeature" id="dropdown">
          <option value="" disabled selected>Select an option</option>
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="openSource">Open Source</option>
        </select>
        <!--improved -->
        <label for=""
          >What would you like to see improved? (Check all that apply)</label
        >
        <label for="">
          <input type="checkbox" value="front-end-projects" /> Front-end
          Projects
        </label>
        <label for="">
          <input type="checkbox" value="back-end-projects" /> Back-end Projects </label
        ><label for="">
          <input type="checkbox" value="data-visualization" /> Data
          Visualization </label
        ><label for="">
          <input type="checkbox" value="challenges" /> challenges </label
        ><label for="">
          <input type="checkbox" value="openSource" />
          Open Source Community </label
        ><label for="">
          <input type="checkbox" value="rooms" /> Gitter help rooms </label
        ><label for=""> <input type="checkbox" value="videos" /> Videos </label
        ><label for="">
          <input type="checkbox" value="Meetups" /> City Meetups </label
        ><label for=""> <input type="checkbox" value="wiki" /> Wiki </label
        ><label for=""> <input type="checkbox" value="form" /> Forum </label
        ><label for="">
          <input type="checkbox" value="Courses" /> Additional Courses
        </label>
        <!--suggestions -->
        <label for="">Any comments or suggestions? </label>
        <textarea
          name=""
          id=""
          placeholder="Enter your comment here"
        ></textarea>
        <!--submit btn -->
        <button type="submit" id="submit">submit</button>
      </form>
    </div>
  </body>
</html>
